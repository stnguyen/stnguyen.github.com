<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} - {{ site.tagline }}
    {% else %}
      {{ page.title }} - {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/lanyon.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- Facebook opengraph metadata -->
  <meta property="og:title" content="{{ page.title }} - {{ site.title }}" />
  {% if page.title == "Home" %}
    <meta property="og:type" content="website" />
  {% else %}
    <meta property="og:type" content="article" />
  {% endif %}
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
 {% if page.title == "Home" %}
    <meta property="og:description" content="{{ site.description_text }}" />
  {% else %}
    <meta property="og:description" content="{{ page.excerpt }}" />
  {% endif %}
  <meta property="og:site_name" content="{{ site.title }} - {{ site.tagline }}" />
  <meta property="og:image" content="{{ site.url }}/public/blog-fav-512.png" />
  <meta property="fb:admins" content="1839932108" />
</head>
